<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="carousel slide" id="demo" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" class="active" data-bs-slide-to="0" data-bs-target="#demo"></button>
            <button type="button" data-bs-slide-to="1" data-bs-target="#demo"></button>
            <button type="button" data-bs-slide-to="2" data-bs-target="#demo"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-target="#demo"><img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/dd0c71d328eabf5c.jpg?q=20" alt=""></div>
            <div class="carousel-item" data-bs-target="#demo"> <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/4cd6690ef44564f3.jpg?q=20" alt=""></div>
            <div class="carousel-item" data-bs-target="#demo"><img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/dd0c71d328eabf5c.jpg?q=20" alt=""></div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</body>
