<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="carousel slide" id="demo" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" class="active" data-bs-slide-to="0" data-bs-target="#demo"></button>
            <button type="button" data-bs-slide-to="1" data-bs-target="#demo"></button>
            <button type="button" data-bs-slide-to="2" data-bs-target="#demo"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-target="#demo">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/Events/img23/Jupiter23/Homepage/v2/KSD_Hero_PC_EN_2X._CB577635916_.jpg"
                    alt="">
            </div>
            <div class="carousel-item " data-bs-target="#demo">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img2020/img21/apparelGW/jup23p1/ksd/hero/1-pc._CB577497663_.jpg"
                    alt="">
            </div>
            <div class="carousel-item" data-bs-target="#demo">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/Consumables/Jupiter/Teaser/GW/Cons_KSD_DesktopHero_V2_3000x1200._CB577495980_.jpg"
                    alt="">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
