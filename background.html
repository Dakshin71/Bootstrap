<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="primary" style="background-color:blue;display: flex; flex-direction: row; justify-content: center; align-items: center;gap:50px">Heading</div>
    <div class="secondary" style="background-color:blueviolet;display: flex; flex-direction: row; justify-content: center; align-items: center;gap:50px">Heading</div>
    <div class="danger" style="background-color:aquamarine;display: flex; flex-direction: row; justify-content: center; align-items: center;gap:50px">Heading</div>
    <div class="success" style="background-color:azure;display: flex; flex-direction: row; justify-content: center; align-items: center;gap:50px">Heading</div>
    <div class="light" style="background-color:beige;display: flex; flex-direction: row; justify-content: center; align-items: center;gap:50px">Heading</div>
    <div class="info" style="background-color:aqua;display: flex; flex-direction: row; justify-content: center; align-items: center;gap:50px">Heading</div>
    <div class="warning" style="background-color:antiquewhite;display: flex; flex-direction: row; justify-content: center; align-items: center;gap:50px">Heading</div>
    <div class="muted" style="background-color:brown;display: flex; flex-direction: row; justify-content: center; align-items: center;gap:50px">Heading</div>

    
</body>
