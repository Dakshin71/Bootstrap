            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 50%;
            position: relative;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
